<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">


    <title>CONSTRUCTORA RADAC</title>
</head>

<body>
    <main class="main">
        <!--==================== HOME ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="../index.html" class="nav__logo">
                    <img src="radac_logo.jpg">
                    </i> CONSTRUCTORA RADAC
                </a>

                <!-- Menú -->
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="../#v" class="nav__link active-link">Procesos de venta</a></li>
                        <!-- más enlaces -->
                    </ul>
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <!-- Botón hamburguesa -->
                <div class="nav__btns">
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
            </nav>
        </header>

        <script>
            const navMenu = document.getElementById('nav-menu'),
                navToggle = document.getElementById('nav-toggle'),
                navClose = document.getElementById('nav-close');

            // Mostrar menú
            if (navToggle) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.add('show-menu');
                });
            }

            // Ocultar menú
            if (navClose) {
                navClose.addEventListener('click', () => {
                    navMenu.classList.remove('show-menu');
                });
            }

            // Cerrar al hacer click en un enlace
            const navLink = document.querySelectorAll('.nav__link');
            navLink.forEach(n => n.addEventListener('click', () => {
                navMenu.classList.remove('show-menu');
            }));
        </script>
        <!--==================== PROCESOS DE VENTA ====================-->
        <section class="steps section container">
            <div class="steps__bg">
                <h2 class="section__title sales-process__title">CONOCE NUESTROS PROCESOS DE VENTA DE OBRA PRIVADA</h2><br>
                <!-- TARJETAS -->
                <div class="sales-process__cards">
                    <div class="sales-card">
                        <i class="ri-folders-line sales-icon"></i>
                        <h3><a href="pproyectos/index.html">PROYECTOS</a></h3>
                    </div>
                    <div class="sales-card">
                        <i class="ri-tools-line sales-icon"></i>
                        <h3><a href="premodelacion/index.html">REMODELACIÓN</a></h3>
                    </div>
                    <div class="sales-card">
                        <i class="ri-building-line sales-icon"></i>
                        <h3><a href="pconstruccion/index.html">CONSTRUCCIÓN</a></h3>
                    </div>
                    <div class="sales-card">
                        <i class="ri-more-line sales-icon"></i>
                        <h3><a href="otros/index.html">OTROS</a></h3>
                    </div>
                </div>
            </div>
        </section>
        <!-- TEXTO FINAL FUERA DEL CONTENEDOR VERDE -->
        <section class="sales-process__footer-white" style="text-align: center;">
            <br><br>
            <p>
                En <strong>RADAC</strong>, cada proyecto se construye con <strong>pasión</strong>, <strong>integridad</strong> y el compromiso de dejar un <strong><em>legado positivo</em></strong>.
            </p>
        </section>

        <script src="//code.tidio.co/vzgtmikijgecift9ducwr5ju4h7acf6y.js" async></script>
        <script src="app.js" async></script>
</body>

</html>
